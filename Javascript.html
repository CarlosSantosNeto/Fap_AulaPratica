<!DOCTYPE html>
<html>

<head>
    <title>Tutorial de Alert em JavaScript - Linha de Código</title>
    <script>
        let notas = []
        let pesos = []
        function nota() {
            for (let i = 0; i < 4; i++) {
                notas[i] = parseFloat(prompt("Insira nota " + (i + 1) +":"))
            }
            return notas
        }
      
        function peso() {
            for (let i = 0; i < 4; i++) {
                pesos[i] = parseFloat(prompt("Digite o peso para nota "+ (i+1)+":"))
            }                
            return pesos
        }
        function calcularMedia(){
            let media = 0
            let somaPesos =0
            let valid = true
            
            if (notas == 0){
                alert("Voce não preencheu as notas")
                valid = false
            }
            if( pesos == 0 ){
                alert("Voce não preencheu os pesos")
                valid = false
            }

            while(valid ==true){
                for (let i = 0; i < 4; i++){
                media+= notas[i] * pesos[i]
                somaPesos+= pesos[i]
            }
            media/= somaPesos
            alert("A media ponderada eh: "+ media)
            
            valid = false
            }
            
        }
    </script>
</head>

<body>
    <input type="button" onclick="nota()" value="Botao 1" />
    <input type="button" onclick="peso()" value="Botao 2" /> 
    <input type="button" onclick="calcularMedia()" value="Botao 3" /> 
</body>

</html>
