<head>

    <script>
        function notas() {
            let notas = []
            for (let i = 1; i <= 4; i++) {
                notas[i] = parseFloat(prompt("Insira nota " + (i + ":")))
                alert(notas[i])
            }
        }
      
        function peso() {
            let pesos = []
            for (let i = 1; i<=4; i++) {
                pesos[i] = parseFloat(prompt("Digite o peso para nota "+ i+":"))
            }                
            return pesos
        }
    </script>
</head>

<body>
    <input type="button" onclick="notas()" value="Botao 1" />
    <input type="button" onclick="peso()" value="Botao 2" /> 
</body>
